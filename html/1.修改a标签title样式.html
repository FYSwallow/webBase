<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            position: relative;
        }
        a:hover:before {
            position: absolute;
            top: -20px;
            right: 0;
            content: attr(title);
            color: #000000;
            border: 1px solid #242424;
            background-color: rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <a href="" title="查看">查看</a>
</body>

</html>
